name: taplicotto

on:
  push:
    branches:
      - main

defaults:
  run:
    working-directory:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - users: actions/checkout@v3
      - users: actions/setup-node@v3
        with:
          node-version: 16.x

      - run: npm ci
      - run: npm run build
